{% extends "example/base.html" %}
{% block content %}
	{% for post in posts%}
		<article class="media content-section">
		  <div class="media-body">
		    <div class="article-metadata">
		      <a class="mr-2" href="#">{{ FrontInventory.iid }}</a>
		      <small class="text-muted">{{ FrontInventory.quantity }}</small>
		    </div>
		    <h2><a class="article-title" href="#">{{ FrontInventory.name }}</a></h2>
		    <p class="article-content">{{ FrontInventory.price }}</p>
		  </div>
		</article>
	{% endfor %}
{% endblock content %}
